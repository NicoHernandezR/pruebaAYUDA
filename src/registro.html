<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Registro</title>
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600&display=swap" rel="stylesheet">

</head>

<body>

    <section class="main">

        <div class="main__contact">

            <h2 class="main__title">Registrarse</h2>
            <p class="main__paragraph">¡Bienvenido crea tu cuenta para tener una mejor experencia!</p>

            <form class="main__form" id="myForm">

                <input type="text" placeholder="Ingrese su nombre" class="main__input" id="nombre">
            
                <input type="text" placeholder="Ingrese su apellido" class="main__input" id="apellido">
            
                <input type="text" placeholder="Ingrese un Nombre de usuario" class="main__input" id="username">
            
                <input type="text" placeholder="Ingrese un Correo Electronico" class="main__input" id="correo">
            
                <input type="password" placeholder="Ingrese una contraseña" name="contraseña" class="main__input" id="contraseña1">
            
                <input type="password" placeholder="Repita la contraseña" name="contraseña" class="main__input" id="contraseña2">
                            
                <input type="submit" value="Confirmar" class="main__input main__input--send">
            
            </form>

            <p class="main__paragraph">O Continua con</p>

            <article class="main__social">

                <a href="#" class="main__link">
                    <img src="../img/registroSVG/google-icon.svg" class="main__icon">
                </a>

                <a href="#" class="main__link">
                    <img src="../img/registroSVG/facebook.svg" class="main__icon">
                </a>

            </article>

        </div>

    </section>

    <script src="../js/registro.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
 

</body>

</html>
